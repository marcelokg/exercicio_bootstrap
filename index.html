<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="">
        <h1>Ficha de Cadastro</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form>
                    <label class="form-label" for="nome">Nome Completo</label>
                    <input class="form-control" type="text" name="nome" id="nome">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="tel">Telefone</label>
                    <input class="form-control" type="tel" name="tel" id="tel">
                    <button class="btn btn-primary" type="button" id="btn">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
